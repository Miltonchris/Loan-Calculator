<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
	
	<style>#loader, #results{display:none;} </style>
    <title>Loan Calculator</title>
  </head>
  <body class="bg-primary">
    <div class="container">
    	<div class="row">
    		<div class="col-md-6 mx-auto">
    			<div class="card card-body text-center mt-5">
    				<h1 class="heading display-5 pb-3">Loan Calculator</h1>
    				<form id="loan-form">
    					<div class="form-group">
    						<div class="input-group mb-3">
    							<div class="input-group-prepend">
    								<i class="input-group-text fas fa-globe pt-2"></i>
    							</div>
    							<input type="number" class="form-control" placeholder="Loan Amount" id="amount">
    						</div>
    					</div>
    					<div class="form-group">
    						<div class="input-group mb-3">
    							<div class="input-group-prepend ">
    								<i class="input-group-text fas fa-percent pt-2"></i>
    							</div>
    							<input type="number" class="form-control" placeholder="Interest" id="interest">
    						</div>
    					</div>	
    					<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<i class="input-group-text far fa-calendar-alt pt-2"></i>
								</div>
								<input type="number" class="form-control" id="years" placeholder="Years To Repay">
							</div>
						</div>
						
    					<div class="form-group">
    						<input type="submit" value="Calculate" class="btn btn-primary btn-block">
    					</div>
    				</form>
    				<div id="loader">
    					<img src="img/loader.gif" alt="loader">
    				</div>

    				<!-- // Result// -->
    				<div id="results">
    					<h5 class="pt-3">My Results</h5>
	    				<div class="form-group">
	    						<div class="input-group mb-3">
	    							<div class="input-group-prepend">
	    								<span class="input-group-text">Monthly Payment</span>
	    							</div>
	    							<input type="number" class="form-control" placeholder="" id="monthly-payment" disabled>
	    						</div>
	    					</div>

	    					<div class="form-group">
	    						<div class="input-group mb-3">
	    							<div class="input-group-prepend">
	    								<span class="input-group-text">Total Payments</span>
	    							</div>
	    							<input type="number" class="form-control" placeholder="" id="total-payment" disabled>
	    						</div>
	    					</div>

	    					<div class="form-group">
	    						<div class="input-group mb-3">
	    							<div class="input-group-prepend">
	    								<span class="input-group-text">Total Interest</span>
	    							</div>
	    							<input type="number" class="form-control" placeholder="" id="total-interest" disabled>
	    						</div>
	    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
